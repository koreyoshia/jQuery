<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tbody tr:nth-child(odd){
            background: #86daf2;
        }
        tr:nth-child(even){
            background: #e5a8de;
        }
        .selected{
            background: #ff0036;
        }
    </style>

<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>姓名</th>
                <th>性别</th>
                <th>暂住地</th>
            </tr>
        </thead>
        <tbody class="content">
            <tr class="selected">
                <td><input type="radio" name="name"></td>
                <td>张三</td>
                <td>男</td>
                <td>浙江宁波</td>
            </tr>
            <tr>
                <td><input type="radio"  name="name"></td>
                <td>李四</td>
                <td>女</td>
                <td>浙江杭州</td>
            </tr>
            <tr>
                <td><input type="radio"  name="name"></td>
                <td>王五</td>
                <td>男</td>
                <td>湖南长沙</td>
            </tr>
            <tr>
                <td><input type="radio"  name="name"></td>
                <td>赵六</td>
                <td>男</td>
                <td>浙江温州</td>
            </tr>
            <tr>
                <td><input type="radio"  name="name"></td>
                <td>Rain</td>
                <td>男</td>
                <td>浙江杭州</td>
            </tr>
            <tr>
                <td><input type="radio"  name="name"></td>
                <td>MaxMan</td>
                <td>女</td>
                <td>浙江杭州</td>
            </tr>
        </tbody>
    </table>

    <script src="jquery-3.3.1.min-production.js"></script>
    <script>
        $("tbody tr").on("click",function () {
            $(this).addClass("selected").siblings.removeClass("selected").end().find("input:radio");
        })
    </script>
</body>
</html>
