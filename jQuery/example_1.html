<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平导航菜单</title>
    <style>
        *{
            margin: 0px;
            padding: 0px ;
        }
        ul{
            list-style: none ;
            margin: 30px  50px ;
        }
        li{
            float: left;
            background: darkorchid ;
            margin-right: 1px;
            height: 30px;
            width: 120px;
            line-height: 30px;
            text-indent: 16px ;
        }
        li:hover {
            background: darkorange ;
        }
        a{
            color: ivory;
            text-decoration: none ;
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
    </ul>
</body>
</html>
