    <div id="box">

    <script>
        // 添加元素

        $("#box").append(ht);
        ht.appendTo("#box");
        $("#box").prepend(ht);
        // 有覆盖效果
        $("#box").text("1223");
        $("#box2").html("123");
        $("#box").text("<p>abcd</p>");
        // 解析成所有文本
        $("#box2").html("<p>abcd</p>");
