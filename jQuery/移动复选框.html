<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .left,.right{
            width: 150px;
            height: 150px;
            margin: 10px;
            float: left;
            text-align: center ;
        }
        .btn{
            display: block;
            background: #898989;
            color: white;
            font-size: 12px;

        }
    </style>
</head>
<body>
    <div class="left">
        <select id="selectl" multiple="multiple">
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
            <option value="4">选项4</option>
            <option value="5">选项5</option>
            <option value="6">选项6</option>
            <option value="7">选项7</option>
        </select>
        <div>
            <span class="btn add">选中添加到右边&gt&gt</span>
            <br>
            <span class="btn add_all">全部添加到右边&gt&gt</span>
        </div>
    </div>

    <div class="right">
        <select name="" id="selectr" multiple="multiple">
            <option value="8">选项8</option>
        </select>
        <div>
            <span class="btn remove">&lt&lt选中删除至左边</span>
            <br>
            <span class="btn remove_all">&lt&lt全部删除至左边</span>
        </div>
    </div>

    <script src="jquery-3.3.1.min-production.js"></script>
    <script>
        $(function () {
            $(".add").click(function () {
                $("#selectl option:selected").appendTo("#selectr");
            });
            $(".remove").click(function () {
                $("#selectr option:selected").appendTo("#selectl");
            });
            $(".add_all").click(function () {
                $("#selectl option").appendTo("#selectr");
            });
            $(".remove_all").click(function () {
                $("#selectr option").appendTo("#selectl");
            });

        })

    </script>
</body>
</html>
